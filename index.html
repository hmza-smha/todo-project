<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="LOGO">
            <div class="links">
                <a href="About.html">About Me</a>
                <a href="#">Log in</a>
                <a href="#">Sign in</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="grid-container">
            <div class="grid-item tasks-names">
                Task name
            </div>
            <div class="grid-item status">
                Status
            </div>
            <div class="grid-item taskname">
                <span class="name">Task #1</span>
                <input type="checkbox">
            </div>
            <div class="grid-item done">
                Done
            </div>
            <div class="grid-item taskname">
                <span class="name">Task #2</span>
                <input type="checkbox">
            </div>  
            <div class="grid-item in-progress">
                In progress
            </div>
            <div class="grid-item taskname">
                <span class="name">Task #3</span>
                <input type="checkbox">
            </div>
            <div class="grid-item in-progress">
                In progress
            </div>
          </div>

        <button class="create_btn">Create a new task!</button>

    </main>

    <footer>
        <h4>Contact us</h4>
        <form>
            <label>Your Name</label>
            <input type="text">
            <label>Your Email</label>
            <input type="text">
            <label>Message</label>
            <textarea cols="60" rows="15"></textarea>
            <input type="submit" value="Send">
        </form>
        <img src="images/smoke.png" alt="LOGO">
        <span>All rigths are reserved &copy; 2022 - made with ‚ù§ by HamZa</span>
    </footer> 
</body>

</html>
